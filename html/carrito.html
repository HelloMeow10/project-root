<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Travel Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-plane"></i>
                    <span>MUSIMUNDO/TRAVEL</span>
                </div>
                <nav class="nav">
                    <a href="hotel.html" class="nav-link">
                        <i class="fas fa-hotel"></i>
                        Hoteles
                    </a>
                    <a href="vuelos.html" class="nav-link">
                        <i class="fas fa-plane"></i>
                        Vuelos
                    </a>
                    <a href="autos.html" class="nav-link">
                        <i class="fas fa-car
                    <a href="carrito.html" class="nav-link active">
                        <i class="fas fa-shopping-cart"></i>
                        Carrito
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <span id="cartCount" style="display:none"></span>
    <main>
      <div id="emptyCart" style="display:none;text-align:center;padding:2rem;">Tu carrito está vacío.</div>
      <div id="cartItemsContainer" style="display:none;">
        <div id="cartItemsList"></div>
        <div style="margin-top:2rem;font-size:1.2rem;">
          <strong>Total:</strong> <span id="totalAmount">$0.00</span>
        </div>
      </div>
    </main>

    <!-- Cart Item Template -->
    <template id="cartItemTemplate">
      <div class="cart-item" style="border-bottom:1px solid #ccc;padding:1rem 0;">
        <div>
          <span class="item-title"></span>
          <span class="item-type-badge"></span>
        </div>
        <div>
          <span>Cantidad: <span class="item-qty"></span></span>
          <span>Precio unitario: <span class="unit-price-amount"></span></span>
          <span>Total: <span class="total-price-amount"></span></span>
        </div>
      </div>
    </template>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Confirmar Acción</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">¿Estás seguro de que deseas realizar esta acción?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Cancelar</button>
                <button class="btn btn-primary" id="modalConfirm">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>
    </div>

    <!-- Access Overlay -->
    <div id="accessOverlay" style="position:fixed;z-index:9999;inset:0;background:#fff;display:flex;align-items:center;justify-content:center;">
      <div id="accessMessage" style="font-size:1.2rem;color:#333;">
        <i class="fas fa-spinner fa-spin"></i> Validando acceso...
      </div>
    </div>
    <script>
      const overlay = document.getElementById('accessOverlay');
      const message = document.getElementById('accessMessage');
      const token = localStorage.getItem('token');
      let valid = false;

      function showErrorAndRedirect(msg, redirect) {
        message.innerHTML = `<i class="fas fa-exclamation-triangle" style="color:#e74c3c"></i> ${msg}`;
        setTimeout(() => {
          window.location.href = redirect;
        }, 1800);
      }

      if (!token) {
        showErrorAndRedirect('Debes iniciar sesión para acceder al carrito.', 'login.html');
      } else {
        valid = true;
      }

      if (valid) {
        document.addEventListener('DOMContentLoaded', function() {
          document.querySelector('main').style.display = '';
          overlay.style.display = 'none';
        });
      }
    </script>
    
    <script src="../js/carrito.js"></script>


</body>
</html>
