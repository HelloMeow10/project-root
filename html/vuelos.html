<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights - All-Inclusive Tourism</title>
    <link rel="stylesheet" href="../css/vuelos.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                
                <div class="header-text">
                    <h1>¬°Reserva Tu Vuelo!</h1>
                    <p>Encuentra el vuelo perfecto para tus vacaciones todo incluido</p>
                </div>
            </div>
        </div>
        <div class="cart-dropdown">
    <button id="cartToggle" class="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        
        <span id="cartCount">Carrito</span>
    </button>
    <div id="cartMenu" class="cart-menu">
        <div id="cartItems"></div>
        <div class="cart-total">
            Total: <span id="cartTotal">$0</span>
        </div>
        <button id="checkoutBtn">Finalizar compra</button>
    </div>
</div>

        <div class="search-section scroll-reveal">
            <div class="search-header">
                <img src="../imagenes/plane.png" alt="Search" class="search-icon">
                <h2 style="color: #4a5568; font-size: 1.8rem; margin: 0;">Buscar Vuelos</h2>
            </div>
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="from"> Desde</label>
                    <select id="from" name="from">
                        <option value="NYC">New York (NYC)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="CHI">Chicago (CHI)</option>
                        <option value="MIA">Miami (MIA)</option>
                        <option value="LAS">Las Vegas (LAS)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">üèùÔ∏è To</label>
                    <select id="to" name="to">
                        <option value="CUN">Cancun (CUN)</option>
                        <option value="PUJ">Punta Cana (PUJ)</option>
                        <option value="NAS">Nassau (NAS)</option>
                        <option value="MBJ">Montego Bay (MBJ)</option>
                        <option value="AUA">Aruba (AUA)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departure">Dia de salida</label>
                    <input type="date" id="departure" name="departure" required>
                </div>
                <div class="form-group">
                    <label for="return">Fecha de regreso</label>
                    <input type="date" id="return" name="return" required>
                </div>
                <div class="form-group">
                    <label for="passengers">Pasajeros</label>
                    <select id="passengers" name="passengers">
                        <option value="1">1 Pasajero</option>
                        <option value="2">2 Pasajeros</option>
                        <option value="3">3 Pasajeros</option>
                        <option value="4">4 Pasajeros</option>
                        <option value="5">5+ Pasajeros</option>
                    </select>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    <span id="searchBtnText">üîç Buscar Vuelos</span>
                </button>
            </form>
        </div>

        <div class="flights-section scroll-reveal">
            <div class="flights-header">
                <img src="../imagenes/plane.png" alt="Available flights" class="flights-icon">
                <h2 style="color: #4a5568; font-size: 1.8rem; margin: 0;">Available Flights</h2>
            </div>
            <div id="flightResults">
                <!-- Flight results will be populated here -->
            </div>
        </div>

        <div class="navigation">
            <a href="packages.html" class="nav-link">‚Üê Volver a Paquetes</a>
            <a href="hotels.html" class="nav-link">Reservar Hoteles ‚Üí</a>
        </div>
    </div>

        </div>

             Cart items will be populated here 
        </div>
        <div class="cart-total" id="cartTotal">
            Total: $0
        </div>
    </div>-->

    <script src="../js/vuelos.js"></script>
</body>
</html>
