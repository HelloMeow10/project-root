<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Email | Musimundo Travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .verify-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 24px #0002;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .verify-container h1 {
      margin-bottom: 1rem;
    }
    .verify-container input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0 1rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .verify-container .btn {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .verify-container .info {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <i class="fas fa-envelope-open-text" style="font-size:2.5rem;color:#007bff;"></i>
    <h1>Verifica tu Email</h1>
    <div class="info">
      Se ha enviado un correo de verificación a tu dirección de email. Por favor, haz clic en el enlace del correo para completar el proceso.
    </div>
    <div id="messageContainer" style="margin-top:1rem; font-size: 1.1rem; min-height: 20px;"></div>
    
    <button id="resendVerificationEmailBtn" class="btn" style="margin-top: 1rem;">Reenviar correo de verificación</button>
    
    <p style="margin-top: 1rem;">Si ya verificaste tu email o tienes problemas, puedes intentar iniciar sesión:</p>
    <a href="login.html" style="display:block;margin-top:0.5rem;color:#007bff;">Ir a Iniciar Sesión</a>
  </div>
  <script src="../js/verificar-email.js"></script>
</body>
</html>
